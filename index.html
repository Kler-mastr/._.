<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>QR Access</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: black;
      overflow: hidden;
      font-family: 'Courier New', monospace;
      color: red;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
    }

    canvas {
      position: absolute;
      top: 0;
      left: 0;
      z-index: 0;
    }

    .container {
      text-align: center;
      z-index: 1;
      animation: glitch 3s infinite ease-in-out;
    }

    .qr {
      width: 300px;
      height: 300px;
      box-shadow: 0 0 20px red, 0 0 40px rgba(255, 0, 0, 0.4);
      transition: transform 0.5s ease-in-out;
      cursor: pointer;
    }

    .qr:hover {
      transform: scale(1.05) rotate(1deg);
    }

    h1 {
      margin-bottom: 20px;
      font-size: 24px;
      text-shadow: 0 0 10px red;
    }

    @keyframes glitch {
      0% { transform: none; }
      10% { transform: translate(1px, -1px) skew(0.5deg); }
      20% { transform: translate(-2px, 1px) skew(-0.5deg); }
      30% { transform: translate(1px, 2px) skew(0.5deg); }
      40% { transform: translate(0, 0) skew(0deg); }
      100% { transform: none; }
    }
  </style>
</head>
<body>
  <canvas id="matrix"></canvas>
  <div class="container">
    <h1>üîª ACCESS GRANTED üîª</h1>
    <img src="qr.png" alt="QR code" class="qr" onclick="closeWindow()">
  </div>

  <!-- Dƒõsiv√Ω ≈°um -->
  <audio id="creepySound" preload="auto" loop>
    <source src="noise.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>

  <script>
    // Matrix efekt
    const canvas = document.getElementById("matrix");
    const ctx = canvas.getContext("2d");
    canvas.height = window.innerHeight;
    canvas.width = window.innerWidth;

    let letters = "01#ŒûŒ£Œ®¬•…Ö‚àá‚üÅ‚ß´ìÇÄìÜ£".split("");
    let fontSize = 14;
    let columns = canvas.width / fontSize;
    let drops = [];
    for (let x = 0; x < columns; x++) drops[x] = 1;

    function draw() {
      ctx.fillStyle = "rgba(0, 0, 0, 0.15)";
      ctx.fillRect(0, 0, canvas.width, canvas.height);
      ctx.fillStyle = "rgba(255, 0, 0, 0.7)";
      ctx.font = fontSize + "px monospace";

      for (let i = 0; i < drops.length; i++) {
        let text = letters[Math.floor(Math.random() * letters.length)];
        ctx.fillText(text, i * fontSize, drops[i] * fontSize);

        if (drops[i] * fontSize > canvas.height && Math.random() > 0.975)
          drops[i] = 0;

        drops[i]++;
      }
    }

    setInterval(draw, 33);

    // Spustit zvuk po prvn√≠m kliknut√≠
    document.addEventListener("click", function () {
      const audio = document.getElementById("creepySound");
      audio.volume = 0.4; // m≈Ø≈æe≈° sn√≠≈æit nebo zv√Ω≈°it hlasitost
      audio.play().catch(err => console.log("Autoplay blocked:", err));
    }, { once: true });

    // Zav≈ô√≠t okno po kliknut√≠ na QR
    function closeWindow() {
      window.open('', '_self', '');
      window.close();
    }
  </script>
</body>
</html>

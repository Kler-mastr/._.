<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>QR Access</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: black;
      overflow: hidden;
      font-family: 'Courier New', monospace;
      color: red;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
      animation: flicker 2s infinite;
    }

    canvas {
      position: absolute;
      top: 0;
      left: 0;
      z-index: 0;
    }

    .container {
      text-align: center;
      z-index: 1;
    }

    .qr {
      width: 300px;
      height: 300px;
      box-shadow: 0 0 20px red, 0 0 40px rgba(255, 0, 0, 0.4);
      transition: transform 0.5s ease-in-out;
    }

    .qr:hover {
      transform: scale(1.05) rotate(1deg);
    }

    h1 {
      margin-bottom: 20px;
      font-size: 24px;
      text-shadow: 0 0 10px red;
    }

    @keyframes flicker {
      0%, 19%, 21%, 23%, 25%, 54%, 56%, 100% {
        opacity: 1;
      }
      20%, 22%, 24%, 55% {
        opacity: 0.2;
      }
    }
  </style>
</head>
<body>
  <canvas id="matrix"></canvas>
  <div class="container">
    <h1>üîª ACCESS GRANTED üîª</h1>
    <img src="qr.png" alt="QR code" class="qr">
  </div>

  <audio autoplay loop hidden>
    <source src="noise.mp3" type="audio/mpeg">
  </audio>

  <script>
    const canvas = document.getElementById("matrix");
    const ctx = canvas.getContext("2d");

    canvas.height = window.innerHeight;
    canvas.width = window.innerWidth;

    let letters = "01#ŒûŒ£Œ®¬•…Ö…Ö‚àá‚üÅ‚ß´ìÇÄìÜ£";
    letters = letters.split("");

    let fontSize = 14;
    let columns = canvas.width / fontSize;

    let drops = [];
    for (let x = 0; x < columns; x++)
      drops[x] = 1;

    function draw() {
      ctx.fillStyle = "rgba(0, 0, 0, 0.05)";
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      ctx.fillStyle = "#f00"; 
      ctx.font = fontSize + "px monospace";

      for (let i = 0; i < drops.length; i++) {
        let text = letters[Math.floor(Math.random() * letters.length)];
        ctx.fillText(text, i * fontSize, drops[i] * fontSize);

        if (drops[i] * fontSize > canvas.height && Math.random() > 0.975)
          drops[i] = 0;

        drops[i]++;
      }
    }

    setInterval(draw, 33);
  </script>
</body>
</html>
